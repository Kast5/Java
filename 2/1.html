<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Начальные данные:
   a === 1,
   b === 1,
   c === undefined
   d === undefined

  1. Так как стоит унарный оператор инкремента, к переменной 'a' прибавится плюс один.
  Получится,что в переменной 'a' будет уже 2.
  2. В переменной 'c' будет значение из переменной 'a', т.е в переменной 'c' будет 2.
   */
  c = ++a;
  console.log(c); // 2

  /*
   Данные на текущий момент:
   a === 2,
   b === 1,
   c === 2,
   d === undefined

  1. Так как стоит унарный оператор инкремента, к переменной 'b' прибавится плюс один.
  Получится,что в переменной 'b' будет уже 2.
  2. В переменной 'd' будет значение из переменной 'b', но без увеличения, т.к инкремент
  был в постфиксной форме, то есть переменная 'd' будет равна 1.
   */
  d = b++;
  console.log(d); // 1

  /*
  Данные на текущий момент:
   a === 2,
   b === 2,
   c === 2,
   d === 1

  1. Так как стоит унарный оператор инкремента, к переменной 'a' прибавится плюс один.
  Получится,что в переменной 'a' будет уже 3.
  2. Производим сложение 2 + к переменной 'a', т.е. 2 + 3, получим 5 и получаем
  переменную 'c' которая равна 5.
   */
  c = 2 + ++a;
  console.log(c); // 5

  /*
  Данные на текущий момент:
   a === 3,
   b === 2,
   c === 5,
   d === 1

  1. Так как стоит унарный оператор инкремента, к переменной 'b' прибавится плюс один.
  Получится,что в переменной 'b' будет уже 3.
  2. К числу 2 прибавим значение переменной 'b', которое было в данной
   переменной до инкремента, т.е. 2. При сложении 2 + 2, получим 4.
   */
  d = 2 + b++;
  console.log(d); // 4

  /*
  Данные на текущий момент:
   a === 3,
   b === 3,
   c === 5,
   d === 4
   */
  console.log(a); // 3
  console.log(b); // 3
</script>
</body>
</html>
